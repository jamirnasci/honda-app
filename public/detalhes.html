<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalhes da Moto | Jamir Revemar</title>
  <style>
    /* Reset básico e Cores */
    :root {
      --primary: #CC0000;
      --bg: whitesmoke;
      --white: #ffffff;
      --text: #333;
      --text-light: #666;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: var(--white);
      border-bottom: 4px solid var(--primary);
      padding: 1rem 2rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .card {
      background: var(--white);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      display: grid;
      grid-template-columns: 1fr 1fr;
    }

    @media (max-width: 768px) {
      .card { grid-template-columns: 1fr; }
    }

    /* Lado da Imagem */
    .moto-image-section {
      background-color: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      border-right: 1px solid #eee;
    }

    .moto-image-section img {
      max-width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }

    .moto-image-section img:hover {
      transform: scale(1.05);
    }

    /* Lado das Info */
    .moto-info-section {
      padding: 2rem;
    }

    .moto-info-section h1 {
      color: var(--primary);
      margin-top: 0;
      font-size: 2rem;
      text-transform: uppercase;
    }

    .specs-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin-top: 1.5rem;
    }

    .spec-item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }

    .spec-label {
      font-weight: bold;
      color: var(--primary);
      font-size: 0.9rem;
      text-transform: uppercase;
    }

    .spec-value {
      text-align: right;
      font-size: 0.95rem;
      color: var(--text-light);
    }

    .btn-back {
      display: inline-block;
      margin-top: 2rem;
      background-color: var(--primary);
      color: var(--white);
      text-decoration: none;
      padding: 0.8rem 1.5rem;
      border-radius: 4px;
      font-weight: bold;
      transition: opacity 0.2s;
    }

    .btn-back:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <header>
    <h2 id="title">Carregando...</h2>
  </header>

  <div class="container">
    <div class="card">
      <div class="moto-image-section">
        <img id="moto-img" src="" alt="Imagem da Moto">
      </div>
      
      <div class="moto-info-section">
        <h1 id="moto-nome">---</h1>
        
        <div class="specs-grid" id="specs-container">
          </div>

        <a href="javascript:history.back()" class="btn-back">VOLTAR</a>
      </div>
    </div>
  </div>

  <script>
    function loadMotorcycleDetails() {
      const params = new URLSearchParams(window.location.search);
      const index = params.get('i');

      if (index !== null) {
        fetch('data.json')
          .then(res => res.json())
          .then(data => {
            /** @type {MotoSpecs} */
            const moto = data[index];
            
            if (moto) {
              // Atualiza Título e Imagem
              document.title = moto.nome + " | Jamir Revemar";
              document.getElementById('title').textContent = "Detalhes do Veículo";
              document.getElementById('moto-nome').textContent = moto.nome;
              document.getElementById('moto-img').src = moto.img1;
              document.getElementById('moto-img').alt = moto.nome;

              // Mapeamento de rótulos amigáveis
              const labels = {
                tipo: "Tipo",
                cilindrada: "Cilindrada",
                potencia_maxima: "Potência Máxima",
                torque_maximo: "Torque Máximo",
                transmissso: "Transmissão",
                sistema_de_partida: "Partida",
                diametro_x_curso: "Diâmetro x Curso",
                relacao_de_compressao: "Compressão",
                sistema_de_alimentacao: "Alimentação",
                combustivel: "Combustível",
                capacidade: "Tanque",
                oleo_do_motor: "Óleo do Motor"
              };

              const container = document.getElementById('specs-container');
              
              // Gera o HTML das especificações dinamicamente
              Object.keys(labels).forEach(key => {
                if (moto[key]) {
                  const div = document.createElement('div');
                  div.className = 'spec-item';
                  div.innerHTML = `
                    <span class="spec-label">${labels[key]}</span>
                    <span class="spec-value">${moto[key]}</span>
                  `;
                  container.appendChild(div);
                }
              });
            }
          })
          .catch(err => {
            console.error('Erro ao carregar JSON:', err);
            document.getElementById('title').textContent = "Erro ao carregar dados.";
          });
      }
    }

    loadMotorcycleDetails();
  </script>

</body>
</html>
